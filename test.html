<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boş Vizual Səhifə</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    /* ---- Reset & Bazalar ---- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:transparent; /* mətn yoxdur */
    }

    /* ---- Rəng dəyişənləri (svet/dark uyğun) ---- */
    :root{
      --bg-1: 255 90% 55%;
      --bg-2: 220 90% 60%;
      --bg-3: 285 85% 62%;
      --bg-4: 200 80% 65%;
      --glass: 255 40% 100% / 6%;
      --border: 255 30% 100% / 12%;
      --glow: 255 100% 98% / 35%;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --glass: 0 0% 100% / 4%;
        --border: 0 0% 100% / 10%;
        --glow: 0 0% 100% / 12%;
      }
    }

    /* ---- Tam ekran konteyner (boş) ---- */
    .stage{
      position:relative;
      min-height:100%;
      overflow:hidden;
      isolation:isolate;
      display:grid;
      place-items:center;
    }

    /* ---- Yumuşaq animasiyalı gradient fon ---- */
    .bg{
      position:absolute;
      inset:-20%;
      z-index:-2;
      filter:saturate(1.1) contrast(1.05);
      background:
        radial-gradient(38% 38% at 20% 20%, hsl(var(--bg-1)/0.55), transparent 60%),
        radial-gradient(40% 40% at 80% 30%, hsl(var(--bg-2)/0.50), transparent 62%),
        radial-gradient(36% 36% at 30% 80%, hsl(var(--bg-3)/0.55), transparent 60%),
        radial-gradient(38% 38% at 75% 75%, hsl(var(--bg-4)/0.50), transparent 62%),
        radial-gradient(120% 120% at 50% 50%, color-mix(in hsl, hsl(var(--bg-2)) 12%, transparent), transparent 60%);
      animation: float 24s ease-in-out infinite alternate;
      transform: translateZ(0);
    }
    @keyframes float{
      0%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(-2%,1.5%,0) scale(1.02)}
      100%{transform:translate3d(2%,-1.5%,0) scale(1.03)}
    }

    /* ---- Zərif şüşə qat (içinə sonradan kontent qoya bilərsən) ---- */
    .glass{
      width:clamp(280px, 60vw, 980px);
      height:clamp(180px, 48vh, 70vh);
      border-radius:28px;
      background:linear-gradient(to bottom right, hsl(var(--glass)), hsl(var(--glass)));
      border:1px solid hsl(var(--border));
      backdrop-filter: blur(18px) saturate(1.1);
      box-shadow:
        0 20px 60px hsl(var(--glow)),
        inset 0 1px 0 hsl(var(--border));
      /* Boş görünməsi üçün heç nə göstərmirik */
    }

    /* ---- Həssaslıq: animasiya istəməyənlər üçün ---- */
    @media (prefers-reduced-motion: reduce){
      .bg{animation:none}
    }

    /* ---- Fokus halı (əlçatanlıq) ---- */
    :focus-visible{
      outline: 2px solid hsl(210 100% 60%);
      outline-offset: 4px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="stage" aria-label="Boş vizual səhnə">
    <div class="bg" aria-hidden="true"></div>
    <main class="glass" role="main" aria-label="Boş konteyner">
      <!-- Buraya sonradan istədiyin kontenti əlavə edə bilərsən -->
    </main>
  </div>
</body>
</html>
